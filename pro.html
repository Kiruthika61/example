<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Effect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      background-color:pink;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      color: black;
       font-style: italic;
       font-weight: 300;
    }
    .controls {
      position: absolute;
      top: 60%;
      /* background: rgba(0, 0, 0, 0.1); */
      padding: 10px 20px;
      font-size: 18px;
      color:blue;
      margin-left: 20%;
    }
    input {
      width: 20%;
      padding: 5px;
      font-size: 18px;
      background-color: white;
      border: none;
      text-align: center;
      color: black;
      margin-left:10px ;
    }
    .textinp {
      width: 500px;
    }
    input:focus {
      outline: none;
    }
    #displayText {
      font-size: 18px; 
    }
    #text{
        margin-left:20px ;
    }
  </style>
</head>
<body>
  <div id="displayText"></div>
  <div class="controls">
    Text:<input id="text" type="text" placeholder="">
    Speed:<input id="speed" type="number" placeholder="">
    Size:<input id="size" type="number" placeholder="">
  </div>

  <script>
    const textEl = document.getElementById('text');
    const speedEl = document.getElementById('speed');
    const sizeEl = document.getElementById('size');
    const displayTextEl = document.getElementById('displayText');

    let text = "We love Learning with TERV!";
    let idx = 1;
    let speed = 100 / (speedEl.value || 1);
    let size = "18px";

    function writeText() {
      displayTextEl.style.fontSize = size;
      displayTextEl.innerText = text.slice(0, idx);
      idx++;
      if (idx > text.length) {
        idx = 1;
      }
      setTimeout(writeText, speed);
    }

    speedEl.addEventListener('input', (e) => {
      speed = 300 / (e.target.value || 1);
    });

    sizeEl.addEventListener('input', (e) => {
      size = e.target.value + "px";
    });

    textEl.addEventListener('input', (e) => {
      text = e.target.value;
      idx = 1;
    });

    writeText();
  </script>
</body>
</html>
